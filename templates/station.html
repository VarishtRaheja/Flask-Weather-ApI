<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Station Weather</title>
</head>
<body>
<p>Weather for station: {{station_id}}</p>
<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Temperature</th>
    </tr>
  </thead>
  <tbody>
    {% for data in data %}
      <tr>
        <td>{{ data[0] }}</td>
        <td>{{ data[1] }}C</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
<br>

</body>
</html>
